# Build
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-reverseproxy ./udagram-reverseproxy
- docker build -t udagram-frontend ./udagram-frontend

# Tagging
- docker tag udagram-api-feed 13365920/udagram-api-feed:v2
- docker tag udagram-api-user 13365920/udagram-api-user:v2
- docker tag udagram-reverseproxy 13365920/udagram-reverseproxy:v2
- docker tag udagram-frontend 13365920/udagram-frontend:v2

# Push
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push 13365920/udagram-api-feed:v2
- docker push 13365920/udagram-api-user:v2
- docker push 13365920/udagram-reverseproxy:v2
- docker push 13365920/udagram-frontend:v2
